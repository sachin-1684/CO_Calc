<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIMS - Chandigarh University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(to bottom, red 100%, #f5f5f5 50%);
            color: #333;
            text-align: center;
        }
        .header {
            padding: 20px;
        }
        .header img {
            width: 250px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: rgb(255, 255, 255);
            font-size: 50px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 40px auto;
            width: 80%;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: 350px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #d32f2f;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            color: #555;
            font-size: 16px;
        }
        .card button {
            margin-top: 10px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather {
            background: red;
            color: white;
            padding: 60px;
            margin-top: 10px;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Logo.png" alt="Logo">
        <h1>Welcome to Chandigarh University Examination</h1>
    </div>
    <div class="container">
        <div class="card" onclick="location.href='EST_Final.html'">
            <div class="icon">üìö</div>
            <h2>End Semester Exams</h2>
            <p>Click to Manage CO Calculations for End Sem Exams</p>
            <button>Go</button>
        </div>
        <div class="card" onclick="location.href='try.html'">
            <div class="icon">üìù</div>
            <h2>Mid Semester Exams</h2>
            <p>Click to Manage CO Calculations for Mid Sem exams</p>
            <button>Go</button>
        </div>
    </div>
    <div class="weather">
        <h3>GHARUAN WEATHER</h3>
        <p>36¬∞C | Clear Sky</p>
    </div>
</body>
</html>
