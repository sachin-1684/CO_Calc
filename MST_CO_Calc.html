<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COs Calculation - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, rgb(100, 34, 255));
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgb(225, 232, 224);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color:#c01520;
            color: white;
        }
        .summary-box {
            background: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .co-marks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            background: #e21c11;
        }
        .co-card {
            background: #cac8cb;
            border-radius: 50px;
            padding: 10px;
            margin: 10px;
            min-width: 120px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .co-progress {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .co-progress-bar {
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }
        .red-bold {
            color: red;
            font-weight: bold;
        }
        .green-bold {
            color: green;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color:#c01520;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .co-card {
                min-width: 10%;
            }
        }
    </style>
    <script>
        const PAGE_ID = "WL1";
        
        let questionMarks = {};
        let selectedCOs = {};
        let coMarks = {};
        let coMaxMarks = {};
        let totalQMarks = 0;
        let totalObtainedMarks = 0;

        window.onload = function () {
            // Load data from localStorage
            questionMarks = JSON.parse(localStorage.getItem(`questionMarks_${PAGE_ID}`)) || {};
            selectedCOs = JSON.parse(localStorage.getItem(`selectedCOs_${PAGE_ID}`)) || {};
            
            // Initialize CO data
            initializeCOData();
            createCODisplay();
            populateTable();
        };

        function initializeCOData() {
            coMarks = {};
            coMaxMarks = {};
            totalQMarks = 0;
            totalObtainedMarks = 0;
            
            // Calculate max marks and initialize obtained marks for each CO
            for (let q in questionMarks) {
                let co = selectedCOs[q];
                if (co) {
                    coMaxMarks[co] = (coMaxMarks[co] || 0) + questionMarks[q];
                    coMarks[co] = coMarks[co] || 0;
                    totalQMarks += questionMarks[q];
                }
            }
        }

        function createCODisplay() {
            let container = document.getElementById("coMarksContainer");
            container.innerHTML = '';
            
            // Create a card for each CO with progress bar
            for (let co in coMaxMarks) {
                let card = document.createElement("div");
                card.className = "co-card";
                
                let percentage = 0;
                if (coMaxMarks[co] > 0) {
                    percentage = Math.round((coMarks[co] / coMaxMarks[co]) * 100);
                }
                
                // Set progress bar color based on percentage
                let progressColor = "#4CAF50"; // Green
                if (percentage < 40) progressColor = "#f44336"; // Red
                else if (percentage < 70) progressColor = "#FFC107"; // Yellow
                
                card.innerHTML = `
                    <h3>${co}</h3>
                    <p>Marks: <span class="green-bold">${coMarks[co]}</span>/<span class="red-bold">${coMaxMarks[co]}</span></p>
                    <div class="co-progress">
                        <div class="co-progress-bar" id="${co}-progress" style="width: ${percentage}%; background: ${progressColor}"></div>
                    </div>
                    <p>${percentage}%</p>
                `;
                container.appendChild(card);
            }
        }

        function populateTable() {
            let tableBody = document.getElementById("coTableBody");
            tableBody.innerHTML = '';
            
            // Create rows for all questions (Q1-Q7)
            for (let i = 1; i <= 7; i++) {
                let q = `Q${i}`;
                let maxMarks = questionMarks[q] || 0;
                let co = selectedCOs[q] || "Not Assigned";

                if (co !== "Not Assigned") {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${q}</td>
                        <td>${maxMarks}</td>
                        <td>${co}</td>
                        <td><input type="number" min="0" max="${maxMarks}" id="${q}_marks" oninput="updateCOMarks()"></td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            
            document.getElementById("totalQMarksDisplay").innerText = `${totalObtainedMarks}/${totalQMarks}`;
            document.getElementById("totalCOMarksDisplay").innerText = totalObtainedMarks;
        }

        function updateCOMarks() {
            totalObtainedMarks = 0;
            
            // Reset all CO marks
            for (let co in coMarks) {
                coMarks[co] = 0;
            }
            
            // Update marks for all questions
            for (let i = 1; i <= 7; i++) {
                let q = `Q${i}`;
                let inputElement = document.getElementById(`${q}_marks`);
                if (inputElement) {
                    let marks = Number(inputElement.value) || 0;
                    let maxMarks = questionMarks[q] || 0;
                    let assignedCO = selectedCOs[q];

                    if (marks > maxMarks) {
                        alert(`Marks for ${q} cannot exceed ${maxMarks}`);
                        inputElement.value = maxMarks;
                        marks = maxMarks;
                    }

                    if (assignedCO && assignedCO !== "Not Assigned") {
                        coMarks[assignedCO] += marks;
                    }
                    totalObtainedMarks += marks;
                }
            }
            
            // Update the display
            updateDisplay();
        }

        function updateDisplay() {
            // Update CO cards
            for (let co in coMaxMarks) {
                let percentage = 0;
                if (coMaxMarks[co] > 0) {
                    percentage = Math.round((coMarks[co] / coMaxMarks[co]) * 100);
                }
                
                let progressElement = document.getElementById(`${co}-progress`);
                if (progressElement) {
                    // Set progress bar color based on percentage
                    let progressColor = "#4CAF50"; // Green
                    if (percentage < 40) progressColor = "#f44336"; // Red
                    else if (percentage < 70) progressColor = "#FFC107"; // Yellow
                    
                    progressElement.style.width = `${percentage}%`;
                    progressElement.style.background = progressColor;
                    
                    // Update the percentage text
                    progressElement.parentElement.nextElementSibling.textContent = `${percentage}%`;
                    
                    // Update the marks display
                    progressElement.parentElement.previousElementSibling.innerHTML = 
                        `Marks: <span class="green-bold">${coMarks[co]}</span>/<span class="red-bold">${coMaxMarks[co]}</span>`;
                }
            }
            
            // Update totals
            document.getElementById("totalQMarksDisplay").innerText = `${totalObtainedMarks}/${totalQMarks}`;
            document.getElementById("totalCOMarksDisplay").innerText = totalObtainedMarks;
        }

        function resetCOMarks() {
            document.querySelectorAll("input[type='number']").forEach(input => input.value = "");
            
            // Reset all CO marks
            for (let co in coMarks) {
                coMarks[co] = 0;
            }
            totalObtainedMarks = 0;
            
            // Update the display
            updateDisplay();
        }

        function homePage() {
            window.location.href = "MST_CO_Calc_WoL.html";
        }
    </script>
</head>
<body>
    <h1>CO Marks Allocation</h1>
    <div class="container">
        <table>
            <tr>
                <th>Question</th>
                <th>Max Marks</th>
                <th>CO Assigned</th>
                <th>CO Marks</th>
            </tr>
            <tbody id="coTableBody"></tbody>
        </table>

        <div class="co-marks-container" id="coMarksContainer">
            <!-- CO cards with progress bars will be inserted here -->
        </div>
        <div class="summary-box">
            <p>Total Obtained Marks: <span id="totalQMarksDisplay" class="red-bold">0/0</span></p>
            <!-- <p>Total CO Marks Assigned: <span id="totalCOMarks" class="red-bold">0/0</span></p> -->
        </div>

       

        <!-- <div class="summary-box">
            <p>Total CO Marks Assigned: <span id="totalCOMarks" class="red-bold">0/0</span></p>
        </div> -->

        <button onclick="resetCOMarks()">Reset CO Marks</button>
        <button onclick="homePage()" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            Go Back
        </button>
    </div>
</body>
</html>
