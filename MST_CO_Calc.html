<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COs Calculation - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, rgb(100, 34, 255));
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color:#c01520;
            color: white;
        }
        .summary-box {
            background: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .co-marks-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
            background: #f1f1f1;
            margin-top: 20px;
            border-radius: 8px;
        }
        .co-marks-box p {
            margin: 5px 10px;
            font-size: 16px;
        }
        .red-bold {
            color: red;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color:#c01520;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .co-marks-box {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script>
        // Use the same PAGE_ID as in MST_CO_Calc_WL1.html
        const PAGE_ID = "WL1";
        
        let questionMarks = {};
        let selectedCOs = {};
        let coMarks = {};
        let coWeights = {};

        window.onload = function () {
            // Load data using the same keys as MST_CO_Calc_WL1.html
            questionMarks = JSON.parse(localStorage.getItem(`questionMarks_${PAGE_ID}`)) || {};
            selectedCOs = JSON.parse(localStorage.getItem(`selectedCOs_${PAGE_ID}`)) || {};
            coWeights = JSON.parse(localStorage.getItem(`coWeights_${PAGE_ID}`)) || {};

            // Get all used COs from the selectedCOs
            let usedCOs = new Set();
            Object.values(selectedCOs).forEach(co => {
                if (co) usedCOs.add(co);
            });
            
            // Initialize coMarks for used COs
            Array.from(usedCOs).forEach(co => {
                coMarks[co] = 0;
            });

            // Store used COs in localStorage for reference
            localStorage.setItem("usedCOs", JSON.stringify(Array.from(usedCOs)));

            createCOMarksDisplay();
            populateTable();
        };

        function createCOMarksDisplay() {
            let usedCOs = JSON.parse(localStorage.getItem("usedCOs")) || [];
            let container = document.getElementById("coMarksContainer");
            container.innerHTML = '';
            
            usedCOs.forEach(co => {
                let p = document.createElement("p");
                p.innerHTML = `<b>${co} :</b> <span id="${co.toLowerCase()}Marks" class="red-bold">0</span>`;
                container.appendChild(p);
            });
        }

        function populateTable() {
            let tableBody = document.getElementById("coTableBody");
            tableBody.innerHTML = ''; // Clear existing rows
            let totalQMarks = 0;
            let usedCOs = JSON.parse(localStorage.getItem("usedCOs")) || [];

            // Create rows for all questions (Q1-Q7)
            for (let i = 1; i <= 7; i++) {
                let q = `Q${i}`;
                let maxMarks = questionMarks[q] || 0;
                let co = selectedCOs[q] || "Not Assigned";

                // Only include the row if its CO is in the usedCOs list
                if (usedCOs.includes(co)) {
                    totalQMarks += maxMarks;
                    let row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${q}</td>
                        <td>${maxMarks}</td>
                        <td>${co}</td>
                        <td><input type="number" min="0" max="${maxMarks}" id="${q}_marks" oninput="updateCOMarks()"></td>
                    `;
                    tableBody.appendChild(row);
                }
            }
            
            document.getElementById("totalQMarks").innerText = totalQMarks;
        }

        function updateCOMarks() {
            let totalCOMarks = 0;
            let usedCOs = JSON.parse(localStorage.getItem("usedCOs")) || [];
            
            // Reset coMarks for used COs
            usedCOs.forEach(co => {
                coMarks[co] = 0;
            });

            // Update marks for all questions
            for (let i = 1; i <= 7; i++) {
                let q = `Q${i}`;
                let inputElement = document.getElementById(`${q}_marks`);
                if (inputElement) {
                    let marks = Number(inputElement.value) || 0;
                    let maxMarks = questionMarks[q] || 0;
                    let assignedCO = selectedCOs[q];

                    if (marks > maxMarks) {
                        alert(`Marks for ${q} cannot exceed ${maxMarks}`);
                        inputElement.value = maxMarks;
                        marks = maxMarks;
                    }

                    if (assignedCO && assignedCO !== "Not Assigned" && usedCOs.includes(assignedCO)) {
                        coMarks[assignedCO] += marks;
                    }
                    totalCOMarks += marks;
                }
            }

            // Update display only for used COs
            usedCOs.forEach(co => {
                document.getElementById(`${co.toLowerCase()}Marks`).innerText = coMarks[co] || 0;
            });
            
            document.getElementById("totalCOMarks").innerText = totalCOMarks;
            document.getElementById("totalQMarks").innerText = totalCOMarks;
        }

        function resetCOMarks() {
            document.querySelectorAll("input[type='number']").forEach(input => input.value = "");
            
            let usedCOs = JSON.parse(localStorage.getItem("usedCOs")) || [];
            usedCOs.forEach(co => {
                coMarks[co] = 0;
                document.getElementById(`${co.toLowerCase()}Marks`).innerText = 0;
            });
            
            document.getElementById("totalCOMarks").innerText = 0;
            document.getElementById("totalQMarks").innerText = 0;
        }

        function homePage() {
            window.location.href = "MST_CO_Calc_WOL.html";
        }
    </script>
</head>
<body>
    <h1>CO Marks Allocation</h1>
    <div class="container">
        <table>
            <tr>
                <th>Question</th>
                <th>Max Marks</th>
                <th>CO Assigned</th>
                <th>CO Marks</th>
            </tr>
            <tbody id="coTableBody"></tbody>
        </table>

        <div class="summary-box">
            <p>Total Q1 - Q7 Marks: <span id="totalQMarks" class="red-bold">0</span></p>
        </div>

        <div class="co-marks-box" id="coMarksContainer">
            <!-- CO marks will be dynamically inserted here -->
        </div>

        <div class="summary-box">
            <p>Total CO Marks Assigned: <span id="totalCOMarks" class="red-bold">0</span></p>
        </div>

        <button onclick="resetCOMarks()">Reset CO Marks</button>
        <button onclick="homePage()" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            Go Back
        </button>
    </div>
</body>
</html>
