<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COs Calculation - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, red, rgb(100, 34, 255));
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color:#c01520;
            color: white;
        }
        .summary-box {
            background: #f1f1f1;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .co-marks-box {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 10px;
            background: #f1f1f1;
            margin-top: 20px;
            border-radius: 8px;
        }
        .co-marks-box p {
            margin: 5px 10px;
            font-size: 16px;
        }
        .red-bold {
            color: red;
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color:#c01520;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
            .co-marks-box {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script>
        let questionMarks = {};
        let selectedCOs = {};
        let coMarks = { CO1: 0, CO2: 0, CO3: 0, CO4: 0, CO5: 0 };

        window.onload = function () {
            let storedMarks = localStorage.getItem("questionMarks");
            if (storedMarks) questionMarks = JSON.parse(storedMarks);

            let storedCOs = localStorage.getItem("selectedCOs");
            if (storedCOs) selectedCOs = JSON.parse(storedCOs);

            populateTable();
        };

        function populateTable() {
            let tableBody = document.getElementById("coTableBody");
            let totalQMarks = 0;

            Object.keys(questionMarks).forEach(q => {
                let maxMarks = questionMarks[q] || 0;
                totalQMarks += maxMarks;
                let co = selectedCOs[q] || "Not Assigned";

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${q}</td>
                    <td>${maxMarks}</td>
                    <td>${co}</td>
                    <td><input type="number" min="0" max="${maxMarks}" id="${q}_marks" oninput="updateCOMarks()"></td>
                `;
                tableBody.appendChild(row);
            });

            
        }

        function updateCOMarks() {
            let totalCOMarks = 0;
            coMarks = { CO1: 0, CO2: 0, CO3: 0, CO4: 0, CO5: 0 };

            Object.keys(questionMarks).forEach(q => {
                let marks = Number(document.getElementById(`${q}_marks`).value) || 0;
                let assignedCO = selectedCOs[q];

                if (marks > questionMarks[q]) {
                    alert(`Marks for ${q} cannot exceed ${questionMarks[q]}`);
                    document.getElementById(`${q}_marks`).value = questionMarks[q];
                    marks = questionMarks[q];
                }

                if (assignedCO && assignedCO !== "Not Assigned") {
                    coMarks[assignedCO] += marks;
                }
                totalCOMarks += marks;
            });

            document.getElementById("co1Marks").innerText = coMarks["CO1"];
            document.getElementById("co2Marks").innerText = coMarks["CO2"];
            document.getElementById("co3Marks").innerText = coMarks["CO3"];
            document.getElementById("co4Marks").innerText = coMarks["CO4"];
            document.getElementById("co5Marks").innerText = coMarks["CO5"];
            document.getElementById("totalCOMarks").innerText = totalCOMarks;
            document.getElementById("totalQMarks").innerText = totalCOMarks;
        }

        function resetCOMarks() {
            document.querySelectorAll("input[type='number']").forEach(input => input.value = "");
            Object.keys(coMarks).forEach(co => coMarks[co] = 0);

            document.getElementById("co1Marks").innerText = 0;
            document.getElementById("co2Marks").innerText = 0;
            document.getElementById("co3Marks").innerText = 0;
            document.getElementById("co4Marks").innerText = 0;
            document.getElementById("co5Marks").innerText = 0;
            document.getElementById("totalCOMarks").innerText = 0;
            document.getElementById("totalQMarks").innerText = 0;
        }

        function homePage() {
            window.location.href = "MST_CO_Calc_WoL.html";
        }
    </script>
</head>
<body>
    <h1>CO Marks Allocation</h1>
    <div class="container">
        <table>
            <tr>
                <th>Question</th>
                <th>Max Marks</th>
                <th>CO Assigned</th>
                <th>CO Marks</th>
            </tr>
            <tbody id="coTableBody"></tbody>
        </table>

        <div class="summary-box">
            <p>Total Q1 - Q7 Marks: <span id="totalQMarks" class="red-bold">0</span></p>
        </div>

        <div class="co-marks-box">
            <p><b>CO1 :</b> <span id="co1Marks" class="red-bold">0</span></p>
            <p><b>CO2 :</b> <span id="co2Marks" class="red-bold">0</span></p>
            <p><b>CO3 :</b> <span id="co3Marks" class="red-bold">0</span></p>
            <p><b>CO4 :</b> <span id="co4Marks" class="red-bold">0</span></p>
            <p><b>CO5 :</b> <span id="co5Marks" class="red-bold">0</span></p>
        </div>

        <div class="summary-box">
            <p>Total CO Marks Assigned: <span id="totalCOMarks"class="red-bold">0</span></p>
            

        </div>

        <button onclick="resetCOMarks()">Reset CO Marks</button>
        <button onclick="homePage()">Home Page</button>
    </div>
</body>
</html>
