<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chandigarh University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f5f5f5;
            color: #333;
        }
        .navbar {
            background: #1565c0;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }
        .navbar h1 {
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            width: 250px;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #1565c0;
            font-size: 22px;
            margin-bottom: 10px;
        }
        .card p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Chandigarh University Dashboard</h1>
    </div>
    <div class="container">
        <div class="card" onclick="location.href='EST_Final.html'">
            <h2>End Semester Exams</h2>
            <p>Click to manage CO calculations for End Sem exams.</p>
        </div>
        <div class="card" onclick="location.href='try.html'">
            <h2>Mid Semester Exams</h2>
            <p>Click to manage CO calculations for Mid Sem exams.</p>
        </div>
    </div>
</body>
</html>
