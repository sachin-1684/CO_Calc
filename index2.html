<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COs Calculation - Page 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1565c0, #42a5f5);
            color: white;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 80%;
            margin: 20px auto;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f1f1f1;
            border-radius: 8px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1565c0;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Chandigarh University Exams</h1>
    <div class="container">
        
        <table>
            <tr>
                <th>Questions</th>
                <th>Marks</th>
                <th>CO1</th>
                <th>CO2</th>
                <th>CO3</th>
                <th>CO4</th>
                <th>CO5</th>
            </tr>
            <script>
                const questions = ["Q1", "Q2", "Q3", "Q4", "Q5", "Q6", "Q7"];
                const cos = ["CO1", "CO2", "CO3", "CO4", "CO5"];
                questions.forEach(q => {
                    document.write(`<tr><td>${q}</td><td>
                        <select>
                            ${Array.from({length: 11}, (_, i) => `<option value="${i}" ${i === 0 ? 'selected' : ''}>${i}</option>`).join('')}
                        </select>
                    </td>`);
                    cos.forEach(co => {
                        document.write(`<td><input type='checkbox' class='co-checkbox' data-co='${co}' value='${q}'></td>`);
                    });
                    document.write(`</tr>`);
                });
            </script>
        </table>
        <br>
        <button onclick="saveCOSelection()">Submit</button>
        <br><br>
        <div class="btn-container">
            <button onclick="resetCO('CO1')">Reset CO1</button>
            <button onclick="resetCO('CO2')">Reset CO2</button>
            <button onclick="resetCO('CO3')">Reset CO3</button>
            <button onclick="resetCO('CO4')">Reset CO4</button>
            <button onclick="resetCO('CO5')">Reset CO5</button>
            <button onclick="resetAll()">Reset All</button>
        </div>
    </div>
</body>
</html>
